<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone (BR)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="Purple-box">

        <img class="logo" src="./img/logo.png">

        <ul>
            <li>IMac</li>
            <li>Iphone</li>
            <li>Ipad</li>
            <li>Watch</li>
            <li>Airpods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </div>
    <div class="Blue-Box">

        <div>


            <h1 class="title-Iphone">Iphone 14</h1>
            <h2 class="slogan">Tão poderoso. Tão ao seu alcance</h2>
            <p class="paragraph">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>
            <h3 class="preco">A partir de R$633,25/mês ou R$7.599*</h3>
            <button class="button">Comprar</button>
            <p class="escolha-cor">Escolha sua Cor</p>

            <div>

                <button onclick="trocarCor('#81A5C4'); trocaImagem('./img/iphone-azul.png')"
                 class="azul troca-cor"></button>
                <button onclick="trocarCor('#F7DA47'); trocaImagem('./img/iphone-amarelo.png')"
                 class="amarelo troca-cor"></button>
                <button onclick="trocarCor('#C1C1C1'); trocaImagem('./img/iphone-branco.png')"
                 class="branco troca-cor"></button>
                <button onclick="trocarCor('#272D33'); trocaImagem('./img/iphone-preto.png')"
                 class="preto troca-cor"></button>
                <button onclick="trocarCor('#B50012'); trocaImagem('./img/iphone-vemelho.png')"
                 class="vermelho troca-cor"></button>
                <button onclick="trocarCor('#EDE7F1'); trocaImagem('./img/iphone-roxo.png')"
                 class="roxo troca-cor"></button>


            </div>

        </div>

        <div class="circulo"></div>

        <img class="iphone" src="./img/iphone-azul.png">

    </div>
</body>

</html>
